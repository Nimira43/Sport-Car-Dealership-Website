<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Sports Car Dealership Website</title>
</head>
<body>
    <div class="container">
        <ul class="social-icons">
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-facebook-f social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-x-twitter social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">                  
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-youtube social-icon"></i>
                </a>
            </li>
        </ul>
        <nav class="first-nav">
            <ul class="first-nav-list">
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-sign-in-alt"></i>Signup / Login  
                    </a>  
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-shopping-cart"></i>Cart(<span>2</span>)  
                    </a>  
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-truck"></i>Order Now  
                    </a>  
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-heart"></i>Wishlist  
                    </a>  
                </li>
            </ul>
        </nav>
        <div class="search">
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <nav class="second-nav">
            <ul class="second-nav-list">
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">McLaren</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">Ferrari</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">Mercedes</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">Audi</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">BMW</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">Luxury</a>
                </li>
                <li class="second-nav-item">
                    <a href="#" class="second-nav-link">SUV's</a>
                </li>
            </ul>
        </nav>

        </body>
</html>
